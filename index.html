<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
</head>

<body>

    <script>


        function getComputerChoice() {
            const compChoices = ["rock", "paper", "scissors"];
            let randomChoice = Math.floor(Math.random() * 3);
            return (compChoices[randomChoice]);
        };



        function getHumanChoice() {
            let humanChoice = prompt("What's your choice? Rock| Paper| Scissors").toLowerCase();      

            while (humanChoice != "rock" && humanChoice != "paper" && humanChoice != "scissors") {
                humanChoice = prompt("youe choice is wrong, Please chice between Rock | paper| scissors").toLowerCase();
            }

            return (humanChoice)
        }

        let humanScore = 0
        let computerScore = 0

        function playRound(humanChoice, computerChoices) {
            console.log(`human choice: ${humanChoice} , computer choice: ${computerChoices}`)
            switch (humanChoice + "|" + computerChoices) {
                case "rock|scissors":
                    console.log(`You win! ${humanChoice} beats ${computerChoices}`);
                    humanScore += 1;
                    break;
                case "scissors|rock":
                    console.log(`You lose! ${computerChoices} beats ${humanChoice}`);
                    computerScore += 1;
                    break;
                case "paper|scissors":
                    console.log(`You lose! ${computerChoices} beats ${humanChoice}`);
                    computerScore += 1;
                    break;
                case "scissors|paper":
                    console.log(`You win! ${humanChoice} beats ${computerChoices}`);
                    humanScore += 1;
                    break;
                case "paper|rock":
                    console.log(`You win! ${humanChoice} beats ${computerChoices}`);
                    humanScore += 1;
                    break;
                case "rock|paper":
                    console.log(`You lose! ${computerChoices} beats ${humanChoice}`);
                    computerScore += 1;
                    break;
                default:
                    console.log(`Draw! ${humanChoice} equals ${computerChoices}`)
            }
        }

        

        function playGame(){
            for (let i = 1; i <= 5; i++){
                playRound(getHumanChoice(), getComputerChoice());
                console.log(`round: ${i}`)
                console.log(`your score: ${humanScore}`);
                console.log(`computer score: ${computerScore}`);
            }
            result()
        }

        function result(){
            if (computerScore >= humanScore) {console.log("The winner is the computer")}
            else if(humanScore >= computerScore) {console.log("The winner is You.")}
            else( console.log("The resualt is draw."))
        }

        playGame()





    </script>

</body>

</html>
